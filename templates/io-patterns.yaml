    DI: 3
    DO: 1
    AI: 0
    AO: 0
    PI: 0
    PO: 0
  signals:
    - suffix: YL
      function: Status
      io_type: DI
      signal_type: "24V DC"
      component: "Auxiliary Contact"
      description: "Auto/Manual Status"
    - suffix: OL
      function: Status
      io_type: DI
      signal_type: "24V DC"
